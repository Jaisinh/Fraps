<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: black">
    <a-entity rotation="0 45 0">
      <a-sphere color="#61DAFB" radius="0.25" position="0 0 0" id="nucleus"></a-sphere>
      <a-text value="Nucleus" color="white" position="0 0.5 0" scale="0.5 0.5 0.5" align="center"></a-text>

      <a-ring color="#61DAFB" radius-inner="0.6" radius-outer="0.7" rotation="0 0 0" position="0 0 0"></a-ring>
      <a-ring color="#61DAFB" radius-inner="0.6" radius-outer="0.7" rotation="120 0 0" position="0 0 0"></a-ring>
      <a-ring color="#61DAFB" radius-inner="0.6" radius-outer="0.7" rotation="240 0 0" position="0 0 0"></a-ring>

      <a-sphere color="white" radius="0.1" 
        animation__position="property: position; 
                             from: 1.2 0 0; 
                             to: -1.2 0 0; 
                             dur: 2000; 
                             easing: linear; 
                             loop: true"
        animation__rotation="property: rotation; 
                             to: 0 360 0; 
                             dur: 2000; 
                             easing: linear; 
                             loop: true">
      </a-sphere>
      <a-text value="Electron 1" color="white" position="1.5 0.5 0" scale="0.4 0.4 0.4" align="center"></a-text>

      <a-sphere color="white" radius="0.1" 
        animation__position="property: position; 
                             from: 0 1.0 0.6; 
                             to: 0 -1.0 -0.6; 
                             dur: 2200; 
                             easing: linear; 
                             loop: true"
        animation__rotation="property: rotation; 
                             to: 0 360 0; 
                             dur: 2200; 
                             easing: linear; 
                             loop: true"
        rotation="120 0 0">
      </a-sphere>
      <a-text value="Electron 2" color="white" position="0 1.5 0.6" scale="0.4 0.4 0.4" align="center"></a-text>
    </a-entity>

    <a-text 
      value="ATOM" 
      color="gold" 
      position="0 2 -3" 
      scale="2 2 2"
      align="center"
      width="5"
      animation="property: scale; from: 1.8 1.8 1.8; to: 2.2 2.2 2.2; dur: 2000; dir: alternate-reverse; loop: true">
    </a-text>

    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
</body>
</html>
